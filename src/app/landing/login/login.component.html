<div class="row content">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card-body">
      <div class="login_form">
        <form class="forms-sample" [formGroup]="logIn">
          <img src="../../assets/image/Nlk7XXUg.png" class="image">
          <h1 class="form_title">
            Log In </h1>
          <div class="form_div">
            <input type="email" maxlength="8" class="form_input" formControlName="username" name="username" required>
            <label class="form_label">Employee Code</label> <br>
          </div>
          <div
            *ngIf="logIn.get('username')?.invalid && (logIn.get('username')?.dirty || logIn.get('username')?.touched)">
            <small style="color: red;" *ngIf="logIn.get('username')?.errors?.['required']">Employee Code is
              Required</small>
            <small style="color: red;" *ngIf="logIn.get('username')?.errors?.['pattern']">Please enter in Format
              'a1234567'.</small>
          </div>
          <div class="form_div">
            <input type="password" class="form_input" formControlName="password" name="password" required>
            <label class="form_label">Password</label>
            <div *ngIf="logIn.get('usernpasswordame')?.invalid && logIn.get('password')?.touched">
              <span *ngIf="logIn.get('password')?.invalid">Password is Required</span>
            </div>
          </div>
          <div
            *ngIf="logIn.get('username')?.invalid && (logIn.get('password')?.dirty || logIn.get('password')?.touched)">
            <small style="color: red;" *ngIf="logIn.get('password')?.errors?.['required']">Please Enetr Password</small>
          </div>
          <div id="captcha" class="form_div">
            <div class="preview"></div>
            <div class="captcha_form">
              <input type="text" id="captcha_form" class="form_input_captcha" formControlName="captcha" name="captcha"
                required>
              <label class="form_label_captcha">Enter Captcha</label>
              <button type="button" class="captcha_refersh" (click)="refreshCaptcha()">
                <i class="fa fa-refresh"></i>
              </button>
            </div>
            <div
              *ngIf="logIn.get('username')?.invalid && (logIn.get('captcha')?.dirty || logIn.get('captcha')?.touched)">
              <small style="color: red;" *ngIf="logIn.get('captcha')?.errors?.['required']">Please Enetr captcha</small>
            </div>
          </div>
          <input type="submit" [disabled]="logIn.invalid" class="form_button" value="Log In" (click)="onSubmit()">
        </form>
      </div>
    </div>
