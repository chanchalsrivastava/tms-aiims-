<div class="row" style="max-width: 100%; margin-top: 80px;">
    <div class="col-md-6">
        <button type="button" style="margin-left: 10%;" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Deaprtment
        </button>
    </div>
    <div class="col-md-6">
        <button type="button" style="margin-left: 60%;" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal2">
            Category
        </button>
    </div>
</div>
<br />
<br />
<div class="row">
    <div class="col-md-12">
        <button type="button" style="margin-left: 45%;" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal3">
            Assign Data
        </button>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Department</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="empDetail">
                    <div class="mb-3">
                        <label for="form_department_name">Department Name:</label>
                        <input type="text" class="form-control" formControlName="departmentName">
                        <div class="text-danger">Department name already exists!</div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="saveDepartment()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="empDetail">
                    <div class="mb-3">
                        <label for="form_category_name">Category Name:</label>
                        <input type="text" class="form-control" formControlName="categoryName">
                        <div class="text-danger">Category name already exists!</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Assign Data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="empDetail">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="form_department_name">Select Department:</label>
                            <select id="form_department_name" name="department_name" class="form-control"
                                formControlName="selectedDepartment" required>
                                <option value="" selected disabled>--Select Your Department--</option>
                                <option *ngFor="let department of departments" [value]="department.id">{{
                                    department.name }}</option>
                            </select>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="form_category_name">Assign Data:</label>
                        <select id="form_category_name" name="category_name" class="form-control" formControlName="selectedCategory">
                          <option value="" selected disabled>--Select Your Category--</option>
                          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="table-responsive">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Serai No</th>
                            <th>Department Name</th>
                            <th>Category Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let department of departments ; let i = index ">
                            <td></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
